    <script>
        //============ Ejercicio 12 ================//
        const numeroPrimo = (numero = undefined) => {
            if (numero === undefined) return console.warn(`No ingresó un numero`);
            if (numero === 0) return console.error('El número no puede ser 0');
            if(numero === 1) return console.warn('El numero no puede ser 1');
            if (typeof numero != "number") return console.error(`El valor ${numero} no es un número`);
            if (Math.sign(numero) === -1) return console.error(`El numero no puede se negativo`);

            //flag que evalua si el numero es divisible, por algun valor desde 2 hasta < numero, si eso ocurre
            //el numero no es primo
            let divisible = false; 
            for(let i = 2; i < numero; i++){
                //si elnumero es divisible, residuo 0, entonces finalizamos el for ya que no es primo
                if(numero % i === 0){
                    divisible = true;
                    break;
                }
            }
            return (divisible)
                ? console.info(`El numero ${numero} no es primo`)
                : console.info(`El numero ${numero} si es primo`);
        }

        //=================== Ejercicio 13 ===========//
        const numeroParImpar = (numero = undefined) => {
            if (numero === undefined) return console.warn(`No ingresó un numero`);
            if (typeof numero != "number") return console.error(`El valor ${numero} no es un número`);

            return (numero % 2 === 0)
                ? console.info(`El numero ${numero} es un numero par`)
                : console.info(`El numero ${numero} no es un numero par`);
        }
