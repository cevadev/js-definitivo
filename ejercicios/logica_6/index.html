<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //========== Ejercicio 18 ===============//
        const contarLetras = (cadena="")=>{
            if(!cadena) return console.warn('No ingresó una cadena de texto');
            if(typeof cadena !== 'string') return console.error(`El valor de ${cadena} ingresada no es una cadena de texto`);

            //contadores de vocales y consonantes
            let vocales = 0;
            let consonantes = 0;
            cadena = cadena.toLowerCase();

            for (let letra of cadena) {
                //usamos expresiones regulares
                if(/[aeiouüáéíóúü]/.test(letra)){
                    //si se cumple,  aumentamos el contador de vocales
                    vocales++;
                }

                if (/[bcdfghjklmnñpqrstvwxyz]/.test(letra)) {
                    //si se cumple,  aumentamos el contador de consonantes
                    consonantes++;
                }
            }

            return console.info({
                cadena: cadena,
                vocales: vocales,
                consonantes: consonantes
            });
        }
        contarLetras();
        contarLetras(3);
        contarLetras('Hola mundo');
        contarLetras('Ñoño');
    </script>
</body>
</html>
