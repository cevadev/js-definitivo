      //============ Ejercicio 4 =====================//
      const repetirTexto = (texto = "", veces = undefined) => {
        // if sin else para hacer las valiaciones
        if (!texto) return console.warn("No ingresó un texto"); //terminamos la ejecucion
        if (veces === undefined)
          return console.warn(
            "No ingresó el numero de veces a repetir el texto"
          );
        if (veces === 0)
          return console.error("El nunero de veces a repetir no puede se cero");

        //validamos si envia un numero negativo
        if (Math.sign(veces) === -1)
          return console.error(
            "El numero de veces a repetir no puede ser negativo"
          );

        for (let i = 1; i <= veces; i++) {
          console.info(`${i}. ${texto}`);
        }
      };
      repetirTexto("brooo", 3);
      repetirTexto("Hola", -9);
      repetirTexto("", 8);
      repetirTexto();
