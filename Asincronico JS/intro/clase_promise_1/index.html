<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promises</title>
  </head>
  <body>
    <script>
      const promiseResolveSample = Promise.resolve(10);
      promiseResolveSample.then((result) => {
        console.info(result);
      });

      const promiseRejetSample = Promise.reject("An error has ocurred...");
      promiseRejetSample.catch((error) => {
        console.error(error);
      });
    </script>
  </body>
</html>
