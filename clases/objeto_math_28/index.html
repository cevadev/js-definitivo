<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Math</title>
</head>
<body>
    <script>
        //valor absoluto de un numero
        console.log(Math.abs(-8));

        //redondeo hacia arriba
        console.log(Math.ceil(5.4)); //6 -> siempre redonde hacia arriba

        //lo contrario a ceil
        console.log(Math.floor(5.4)); //5

        //redondeo de un numero
        console.log(Math.round(5.5)); //6

        //raiz cuadrada
        console.log(Math.sqrt(81)); //9

        //elevar un numero a una potencia
        console.log(Math.pow(2,5)); //2 elevado a la 5ta -> 32

        //obtenemos el signo de un numero: -1 si es negativo / 1 si es positivo / 0 si es un 0
        console.log(Math.sign(-5)); // -1

        //obtenemos numero aleatorio entre 0 y 1
        console.log(Math.random()); //retorna un numero decimal

        //obtener un numero entre 0-100
        console.log(Math.round(Math.random() * 100));

    </script>
</body>
</html>
