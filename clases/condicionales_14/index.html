<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Condicionales</title>
</head>
<body>
    <script>
        /*
        / dejame dormir: 00hs - 05hs
        / buenos dias: 06hs - 11hs
        / buenas tardes: 12hs - 18hs
        / buenas noches: 19hs - 23hs
        */
        let hora = 15;
        if(hora >= 00 && hora <= 5)
        {
            console.log('Dejame dormir');
        }
        else if(hora >= 6 && hora <= 11)
        {
            console.log('Buenos días');
        }
        else if(hora >= 12 && hora <= 18)
        {
            console.log('Buenas tardes');
        }
        else
        {
            console.log('Buenas noches');
        }

        // Operador ternario
        let edad = 37;
        (edad >= 18) ? console.log('Eres mayor de edad') : console.log('Eres menor de edad');

        //Switch -case */
        /*
        / domingo - 0
        / lunes - 1
        / martes - 2
        / miercoles -3
        / jueves - 4
        / viernes - 5
        / sabado - 6
        */
        let dia = 10;
        switch (dia) {
            case 0:
                console.log('Domingo');
                break;
            case 1:
                console.log('Lunes');
                break;
            case 2:
                console.log('Martes');
                break;
            case 3:
                console.log('Miércoles');
                break;
            case 4:
                console.log('Jueves');
                break;
            case 5:
                console.log('Viernes');
                break;
            case 6:
                console.log('Sábado');
                break;
            default:
                console.log('No es un día de la semana');
                break;
        }
    </script>
</body>
</html>
