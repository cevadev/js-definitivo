<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - null, undefined, NaN</title>
</head>
<body>
    <script>
        let num;
        console.log(num);//print undefined

        let numero = null;
        console.log(numero); //print null

        //NaN -> Not a Number
        let hi = "hello" * 5.63;
        console.log(hi); //-> print NaN
    </script>
</body>
</html>
