<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript - Funciones anonimas autoejecutables</title>
  </head>
  <body>
    <script>
      // Funcion anonima autoejecutada
      (function () {
        console.log("Mi primera Inmmediatly invoke function executable");
      })(); // el punto y coma al final de la funcion autoejecutable es necesario

      (function (d, w, c) {
        console.log("Mi segunda Inmmediatly invoke function executable");
        c.log(d);
        c.log(w);
        c.log("esto es un console.log()");
      })(document, window, console);

      // Otras formas de escribir una funcion anonima autoejecutable
      (function () {
        console.log("version Crockford");
      })();

      //Unaria
      +(function () {
        console.log("version unaria");
      })();

      //Facebook
      !(function () {
        console.log("version Facebook");
      })();
    </script>
  </body>
</html>
