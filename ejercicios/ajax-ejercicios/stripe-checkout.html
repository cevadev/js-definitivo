<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout con Stripe</title>
    <style>
      /*reseteo basico a los styles por defecto a la etqueta html*/
      html {
        box-sizing: border-box; /*tamaÃ±o de la caja*/
        font-family: sans-serif;
        font-size: 16px;
      }

      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      /*adaptamos las imagenes a la maxima anchura de su contenedor*/
      img {
        max-width: 100%;
        height: auto;
      }

      /* aplicamos estilos a cada figura */
      .tacos {
        display: flex;
        flex-wrap: wrap;
      }

      /*Aplicamos estilos a todos los elementos hijos directos de la clase .tacos, es decir todas las figcaptions
      */
      .tacos > * {
        flex: 1 1 300px;
        margin: 1rem;
      }

      .taco {
        background-color: crimson;
        color: chartreuse;
        font-size: 125%;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease-out;
      }

      .taco:hover {
        opacity: 9;
        transform: scale(0.9);
      }

      .taco img {
        max-width: 100%;
        height: auto;
      }

      .taco figcaption {
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Checkout con Stripe</h1>
    <section id="tacos" class="tacos"></section>
    <!--template que se llenara con la info del producto de stripe-->
    <template id="taco-template">
      <figure class="taco">
        <img />
        <figcaption></figcaption>
      </figure>
    </template>
    <!-- llamamos al script del stripe -->
    <script src="https://js.stripe.com/v3/"></script>
    <!-- trabajamos con modulos -->
    <script src="assets/stripe-checkout.js" type="module"></script>
  </body>
</html>
