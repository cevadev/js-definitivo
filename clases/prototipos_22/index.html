<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript - Prototipos</title>
  </head>
  <body>
    <script>
      /*
       * Esta es una funcion constructora, las propiedades son pasadas como parametros de la funcion y con estos
       * se podr√° construir el objeto.
       * La funcion constructora solo debe contener los atributos y no funciones.
       */
      function Animal(nombre, genero) {
        (this.nombre = nombre), (this.genero = genero);

        /*  (this.dormir = function () {
            console.info(`${this.nombre} se va a dormir, chau`);
          }); */
      }

      //definimos los metodos y lo agregamos al prototipo de la funcion constructora
      Animal.prototype.sonar = function () {
        console.log("Hago sonidos porque estoy vivo");
      };

      Animal.prototype.saludar = function () {
        console.log(`Hola, me llamo ${this.nombre}`);
      };

      Animal.prototype.dormir = function () {
        console.info(`${this.nombre}, se va a dormir, chau.`);
      };

      //creamos instancias de la funcion constructora Animal
      const snoopy = new Animal("Snoopy", "Macho");
      const lolyBunny = new Animal("Lola Bunny", "Hembra");

      snoopy.sonar();
      snoopy.saludar();
      snoopy.dormir();

      lolyBunny.dormir();
    </script>
  </body>
</html>
