<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asincronia - Event loop</title>
</head>
<body>
    <script>
        //============= ejemplo de codigo sincrono bloqueante ============//
        /*en este tipo de codigo cada operación se realiza una vez bloqueando el flujo
          del hilo principal, este hilo principal queda bloqueado hasta que venga una
          respuesta luego pasa a la siguiente operación y asi sucesivamente hasta ejecutar
          todo el codigo*/
        
        /*funcion anonima autoejecutable*/
        //============= Ejemplo de código síncrono bloqueante ==========//
        (()=>{
            console.log("Código síncrono");
            console.log("Inicio");

            function dos(){
                console.log("Dos");
            }

            function uno(){
                console.log("Uno");
                dos();
                console.log("Tres");
            }
            uno();
            console.log("Fin");
        })();

        //============= ejemplo de codigo asincrono bloqueante ========//
        (() => {
            console.log("Código asíncrono");
            console.log("Inicio");

            function dos(){
                setTimeout(function(){
                    console.log("Dos");
                }, 1000);
            }

            function uno(){
                setTimeout(function(){
                    console.log("Uno");
                }, 0);
                dos();
                console.log("Tres");
            }
            uno();
            console.log("Fin");
        })();
    </script>
</body>
</html>
