<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manípulación manual del DOM</title>
  </head>
  <body>
    <h1>Manipulación manual del DOM</h1>
    <form id="todo-form">
      <input type="text" id="todo-item" placeholder="Tarea por hacer" />
      <input type="submit" value="Agregar" />
    </form>
    <h2>Lista de Tareas</h2>
    <ul id="todo-list"></ul>
    <script>
      const doc = document;
      const $item = doc.getElementById("todo-item");
      const $list = doc.getElementById("todo-list");

      // reaccionamos al evento submit, cuando el objeto que lo origina seal el elemento con el id todo-form
      doc.addEventListener("submit", (e) => {
        if (!e.target.matches("#todo-form")) {
          return false;
        }

        e.preventDefault();

        // agregamos item a la lista
        let $li = doc.createElement("li");
        $li.textContent = $item.value;
        $list.appendChild($li);

        // limpiar el input
        $item.value = "";
        $item.focus();
      });
    </script>
  </body>
</html>
